    <section id="home" class="content">
        <h1>"Paseo Al Camping El Churki"</h1>
        <div class="carousel">
            <img src="churqui_1.jpg" alt="Imagen 1" class="active">
            <img src="churqui_2.jpg" alt="Imagen 2">
            <img src="churqui_3.jpg" alt="Imagen 3">
            <img src="churqui_4.jpg" alt="Imagen 3">        
            <div class="carousel-controls">
                <span class="prev">&laquo; Anterior</span>
                <span class="next">Siguiente &raquo;</span>
            </div>
        </div>
        <script>
            let currentIndex = 0;
            const images = document.querySelectorAll('.carousel img');
            const totalImages = images.length;
            document.querySelector('.next').addEventListener('click', () => {
                images[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % totalImages;
                images[currentIndex].classList.add('active');
            });
            document.querySelector('.prev').addEventListener('click', () => {
                images[currentIndex].classList.remove('active');
                currentIndex = (currentIndex - 1 + totalImages) % totalImages;
                images[currentIndex].classList.add('active');
            });
        </script>
    </section>
